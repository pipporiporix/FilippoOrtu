<!DOCTYPE html>
<html lang="en">
<head>
<body bgcolor="#A4A8D9">
    <meta charset="UTF-8">
    <title> Esercizio Ortu Filippo </title>
    <script>
        document.write("Le Tabelline Ortu Filippo"+'<br>')
        for (i = 0; i<11; i++) {
            document.write("Tabellina dell'"+i+'<br>')
            for(k=0 ; k<11; k++) {
                r = i * k;
                document.write(i+"x"+k+"="+r + " ")
            }
            document.write('<br>')
        }
    </script>
</body>
</head>
</html>
